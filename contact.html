<body>
    <div class="wrapper">

        <div class="nav-container">
            <header>
                <a href="index.html" class="logo">

        <div class="contact">
            <img src="/images/ContactHero.svg" class="contact-hero" />


            <div class="form">
                <form action="contactForm.php" method="POST">
                    <div class="field" tabindex="1">
                        <label for="username">
                            Your Name
                        </label>
                        <input name="name" type="text" placeholder="e.g. john doe" />
                    </div>
                    <div class="field" tabindex="2">
                        <label for="email">
                            Your Email
                        </label>
                        <input name="email" type="text" placeholder="email@domain.com" required>
                    </div>
                    <div class="field" tabindex="3">
                        <label for="message">
                            Your Message
                        </label>
                        <textarea name="message" placeholder="type here" required></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>

            </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
        integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"
        integrity="sha512-Q+G390ZU2qKo+e4q+kVcJknwfGjKJOdyu5mVMcR95NqL6XaF4lY4nsSvIVB3NDP54ACsS9rqhE1DVqgpApl//Q=="
        crossorigin="anonymous"></script>

    <script>

        gsap.registerPlugin(ScrollTrigger);
        var tl = gsap.timeline();

        tl.from('.content', {
            y: '-30%',
            opacity: 0,
            duration: 2,
            ease: Power4.easeOut

        })

        tl.from('.stagger1', {
            opacity: 0,
            y: -50,
            stagger: .3,
            duration: 2,
            ease: Power4.easeOut
        }, "-=1.5")

        tl.from('.stagger2', {
            opacity: 0,
            y: -50,
            stagger: .2,
            duration: 1,
            ease: Power4.easeOut
        }, "-=1.5")

        tl.from('.stagger3', {
            opacity: 0,
            y: -50,
            stagger: .2,
            duration: 1,
            ease: Power4.easeOut
        }, "-=1.5")


        tl.from('.stagger4', {
            opacity: 0,
            x: -50,
            stagger: .2,
            duration: 1,
            ease: Power4.easeOut
        }, "-=1.5")



        gsap.from('.transition2', {
            scrollTrigger: {
                trigger: '.transition2',
                start: "top bottom"
            },
            y: 100,
            opacity: 0,
            duration: 1.3,
            stagger: .5

        }
        )

        gsap.from('.transition3', {
            scrollTrigger: {
                trigger: '.transition3',
                start: "top bottom",
                toggleActions: "play restart none none"
            },

            x: -200,
            opacity: 0,
            duration: 1.3,
            stagger: .5

        }
        )

        gsap.from('.transition4', {
            scrollTrigger: {
                trigger: '.transition4',
                start: "top bottom",
                toggleActions: "play restart none none"
            },
            x: 200,
            opacity: 0,
            duration: 1.3,
            stagger: .5

        }
        )

        gsap.from('.transition5', {
            scrollTrigger: {
                trigger: '.transition5',
                start: "top bottom",
                toggleActions: "play none none none"
            },
            y: -100,
            opacity: 0,
            duration: 1.3,
            stagger: .5

        }
        )

        gsap.from('.transition6', {
            scrollTrigger: {
                trigger: '.transition5',
                start: "top bottom",
                toggleActions: "play none none none"
            },
            y: -100,
            opacity: 0,
            duration: 1.3,
            stagger: .5

        }
        )

    </script>

</body>
