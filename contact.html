<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script>

        function sendContact() {
            jQuery.ajax({
                url: "contactForm.php",
                data: 'userName=' + $("#userName").val() + '&userEmail=' + $("#userEmail").val() + '&subject=' + $("#subject").val() + '&content=' + $(content).val(),
                type: "POST",
                success: function (data) {
                    $("#mail-status").html(data);
                },
                error: function () { }
            });
        }

    </script>


</head>

<body>
    <div class="wrapper">

        <div class="nav-container">
            <header>
                <a href="index.html" class="logo">
                    <img src="images/Logo.svg">
                </a>

                <nav>
                    <ul>
                        <li><a href="#">My skils</a></li>
                        <li><a href="#">My work</a></li>
                        <li><a href="#">My contact</a></li>
                    </ul>
                </nav>

                <div class="social-header ForBrowser">
                    <ul>
                        <li><a href="#"><img src="images/LinkedIn.svg" alt="linkedin" /></a></li>
                        <li><a href="#"><img src="images/Instagram.svg" alt="instagram" /></a></li>
                        <li><a href="#"><img src="images/Camera.svg" alt="photography" /></a></li>
                    </ul>
                </div>

            </header>
        </div>

        <div class="contact-card">
            <img src="/images/VijayKamatImage.png" />

            <p class="name">VIJAY KAMAT</p>
            <p>vijaykamat@live.com</p>
            <p>Bangalore, India</p>

            <div class="social">
                <img src="/images/LinkedInLogo.png" />
                <img src="/images/InstaLogo.png" />
                <img src="/images/CameraLogo.png" />
            </div>
        </div>

        <div class="contact">

            <img src="/images/ContactHero.svg" class="contact-hero" />

            <div class="form">
                <div class="field" tabindex="1">
                    <label for="username">
                        Your Name
                    </label>
                    <input name="userName" id="userName" type="text" placeholder="e.g. john doe" />
                </div>
                <div class="field" tabindex="2">
                    <label for="email">
                        Your Email
                    </label>
                    <input name="userEmail" id="userEmail" type="text" placeholder="email@domain.com" required>
                </div>
                <div class="field" tabindex="3">
                    <label for="message">
                        Your Message
                    </label>
                    <textarea name="content" id="content" placeholder="type here" required></textarea>
                </div>

                <button name="submit" class="btnAction" onclick="sendContact();">Send</button>

                <div id="mail-status"></div>

            </div>




        </div>

</body>

</html>
